<!DOCTYPE html>                                                <!-- All HTML documents must start with a document type declaration -->

<html>                                                         <!-- The HTML document itself begins with html tag and ends with /html end tag -->


<body>                                                         <!-- The visible part of the HTML document is in bodyb tag  -->

    <h1>Heading1</h1>                                          <!-- HTML Headings are defined with h1 to h6 tag -->
    <h2>Heading2</h2>                                          
    <h3>Heading3</h3>                                          <!-- h1 tag defines the most important heading and h6 defines the least important heading -->
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h6>

    <p>This is a Paragragh</p>                                 <!-- HTML paragraph are defined with p tag -->
    

    <a href="https://www.github.com">This is a link</a>       <!-- HTML tag are defined with a tag,  the destination is is specified in the href attribute -->


    <img src="example.jpg" alt="example image" width="100" height="100">     <!-- HTML tag are defined with img tag,  The file is in src, alternative text is in alt, width and height were given as attributes -->


</body>
</html>
